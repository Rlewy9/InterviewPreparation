<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型、原型链</title>
</head>

<body>
    <script>
        //类和继承------class、constructor(构造器)、super(继承父class构造器中的变量)、extends(继承)
        //例：
        function classTest() {
            class Person {
                constructor(name, gender, age) {
                    this.name = name
                    this.gender = gender
                    this.age = age
                }
                eat() {
                    console.log(`${this.name}开始吃饭了`)
                }
                sleep() {
                    console.log(`${this.name}睡觉了`)
                }
                appointment() {
                    console.log(`${this.name} 性别${this.gender} 今年${this.age}岁 去约会了`)
                }
            }
            class Student extends Person {
                constructor(name, gender, age, number) {
                    super(name, gender, age)
                    this.number = number
                }
                attendClass() {
                    console.log(`${this.name}开始上课了 学号是${this.number}`)
                }
            }
            class Programmer extends Person {
                constructor(name, gender, age, language) {
                    super(name, gender, age)
                    this.language = language
                }
                work() {
                    console.log(`${this.name}是一个用${this.language}语言的IT工作者`)
                }
            }
            let RLewy = new Student('lzx', '男', '24', '123456')
            RLewy.attendClass()
            RLewy.appointment()
            let lzx = new Programmer('lzx', '男', '24', 'JavaScript')
            lzx.work()
            lzx.appointment()
        }
        // classTest()


        //原型关系:
            //1、每个class都有显式原型prototype
            //2、每个实例/对象都有隐式原型__proto__
            //3、实例/对象的__proto__指向class的prototype
        //原型的执行规则:
            //1、先找自身的属性或方法
            //2、如果找不到则去__proto__中找
        //hasOwnProperty('xxx')查找xxx是否为当前对象自身的属性/方法。hasOwnProperty本身是Object.prototype内置函数。
        console.log(Object.prototype.hasOwnProperty('hasOwnProperty'))  //true
        //instanceof:   A instanceof B---A的__proto__是否等于B的prototype
        console.log(Array instanceof Object)
        //Object的__proto__为null
        //此为V8引擎的处理方式





        //Q：如何准确判断一个变量是否为数组？
        //A：a instanceof Array
    </script>
</body>

</html>
