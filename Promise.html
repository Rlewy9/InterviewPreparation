<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>
<body>
    <script>
        //手写Promise加载图片
        let imgUrl = 'https://online-im.oss-cn-beijing.aliyuncs.com/etc-minipro/jyf_act_suc.png'
        function imgLoad(src){
            return new Promise((resolve,reject)=>{
                const img = document.createElement('img')
                img.onload = ()=>{
                    resolve(img)
                }
                img.onerror = ()=>{
                    reject(new Error('图片加载失败'))
                }
                img.src = src
            })
        }
        imgLoad(imgUrl).then(img1=>{
            console.log('11',img1)
            return img1,imgLoad(imgUrl)
        }).then(img2=>{
            console.log('22',img2,img1)
        })
    </script>
</body>
</html>
